<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestBirds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’¹ InvestBirds - AI Investment Copilot</h2>

    <form id="investmentForm" class="p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="capital" class="form-label">Investment Capital (INR)</label>
        <input type="number" class="form-control" id="capital" required />
      </div>
      <div class="mb-3">
        <label for="timePeriod" class="form-label">Time Period (Years)</label>
        <input type="number" class="form-control" id="timePeriod" required />
      </div>
      <div class="mb-3">
        <label for="roi" class="form-label">Return Expectation (%)</label>
        <input type="number" class="form-control" id="roi" required />
      </div>
      <div class="mb-3">
        <label for="riskTolerance" class="form-label">Risk Level</label>
        <select class="form-select" id="riskTolerance" required>
          <option value="">Choose...</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="investmentType" class="form-label">Investment Type</label>
        <select class="form-select" id="investmentType" required>
          <option value="">Choose...</option>
          <option value="stocks">Stocks</option>
          <option value="mutual funds">Mutual Funds</option>
          <option value="digital gold">Digital Gold</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Build Portfolio</button>
    </form>

    <div id="portfolioResult" class="mt-5"></div>

    <canvas id="portfolioChart" class="mt-4" style="width: 100%; max-height: 400px;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
